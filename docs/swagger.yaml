host: localhost:8080
info:
  contact: {}
  description: Local network API for music management
  title: Music Server API
  version: "1.0"
paths:
  /albums:
    get:
      parameters:
      - description: Prefix filter on title
        in: query
        name: startswith
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.AlbumDTO'
            type: array
      summary: List albums
      tags:
      - albums
  /albums/{id}:
    delete:
      description: Soft-delete an album
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      summary: Delete album
      tags:
      - albums
    get:
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.AlbumDTO'
      summary: Get album
      tags:
      - albums
    put:
      consumes:
      - application/json
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: integer
      - description: Album update payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.updateAlbumRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.AlbumDTO'
      summary: Update album
      tags:
      - albums
  /albums/{id}/image:
    get:
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - image/jpeg
      - image/png
      - application/octet-stream
      responses:
        "200":
          description: OK
      summary: Get album image
      tags:
      - images
  /albums/{id}/tracks:
    get:
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: integer
      - description: Comma-separated expansions (album,artist); defaults to none
        enum:
        - album
        - artist
        example: album,artist
        in: query
        name: expand
        type: string
      - description: Prefix filter on filename
        in: query
        name: startswith
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.TrackDTO'
            type: array
      summary: List tracks for an album
      tags:
      - albums
  /artists:
    get:
      parameters:
      - description: Prefix filter on name
        in: query
        name: startswith
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.ArtistDTO'
            type: array
      summary: List artists
      tags:
      - artists
  /artists/{id}:
    delete:
      description: Soft-delete an artist
      parameters:
      - description: Artist ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      summary: Delete artist
      tags:
      - artists
    get:
      parameters:
      - description: Artist ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ArtistDTO'
      summary: Get artist
      tags:
      - artists
    put:
      consumes:
      - application/json
      parameters:
      - description: Artist ID
        in: path
        name: id
        required: true
        type: integer
      - description: Artist update payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.updateArtistRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ArtistDTO'
      summary: Update artist
      tags:
      - artists
  /folders:
    get:
      description: List all non-deleted folders
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.FolderDTO'
            type: array
      summary: List folders
      tags:
      - folders
    post:
      consumes:
      - application/json
      description: Create a folder by path
      parameters:
      - description: Folder to create
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.createFolderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.FolderDTO'
      summary: Create folder
      tags:
      - folders
  /folders/{id}:
    delete:
      description: Soft-delete a folder root
      parameters:
      - description: Folder ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      summary: Delete folder
      tags:
      - folders
    get:
      parameters:
      - description: Folder ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.FolderDTO'
      summary: Get folder
      tags:
      - folders
  /folders/{id}/scan:
    get:
      description: Get the most recent scan status for a folder
      parameters:
      - description: Folder ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ScanDTO'
      summary: Get scan status
      tags:
      - folders
    post:
      description: Start a scan of a folder root and update indexed tracks
      parameters:
      - description: Folder ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/handlers.ScanDTO'
      summary: Trigger folder scan
      tags:
      - folders
  /health:
    get:
      description: Returns ok + current server time
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.Health'
      summary: Health check
      tags:
      - system
  /playlists:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.PlaylistDTO'
            type: array
      summary: List playlists
      tags:
      - playlists
    post:
      consumes:
      - application/json
      parameters:
      - description: Playlist to create
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.createPlaylistRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.PlaylistDTO'
      summary: Create playlist
      tags:
      - playlists
  /playlists/{id}:
    get:
      parameters:
      - description: Playlist ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.PlaylistDTO'
      summary: Get playlist
      tags:
      - playlists
    put:
      consumes:
      - application/json
      parameters:
      - description: Playlist ID
        in: path
        name: id
        required: true
        type: integer
      - description: Playlist update payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.createPlaylistRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.PlaylistDTO'
      summary: Update playlist
      tags:
      - playlists
  /playlists/{id}/tracks:
    get:
      parameters:
      - description: Playlist ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.PlaylistTrackDTO'
            type: array
      summary: List tracks in a playlist
      tags:
      - playlists
    post:
      consumes:
      - application/json
      parameters:
      - description: Playlist ID
        in: path
        name: id
        required: true
        type: integer
      - description: Track to add
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.addPlaylistTrackRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.PlaylistTrackDTO'
      summary: Add a track to a playlist
      tags:
      - playlists
  /playlists/{id}/tracks/{track_id}:
    put:
      consumes:
      - application/json
      parameters:
      - description: Playlist ID
        in: path
        name: id
        required: true
        type: integer
      - description: Playlist Track ID
        in: path
        name: track_id
        required: true
        type: integer
      - description: New position
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.updatePlaylistTrackRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.PlaylistTrackDTO'
      summary: Update playlist track position
      tags:
      - playlists
  /tracks:
    get:
      description: List all non-deleted tracks
      parameters:
      - description: Filter by album ID
        in: query
        name: albumId
        type: integer
      - description: Comma-separated expansions (album,artist); defaults to none
        enum:
        - album
        - artist
        example: album,artist
        in: query
        name: expand
        type: string
      - description: Prefix filter on filename
        in: query
        name: startswith
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.TrackDTO'
            type: array
      summary: List tracks
      tags:
      - tracks
  /tracks/{id}:
    get:
      parameters:
      - description: Track ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.TrackDTO'
      summary: Get track
      tags:
      - tracks
    put:
      consumes:
      - application/json
      description: Update track metadata (rating 1-5 or clear)
      parameters:
      - description: Track ID
        in: path
        name: id
        required: true
        type: integer
      - description: Track update payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.updateTrackRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.TrackDTO'
      summary: Update track
      tags:
      - tracks
  /tracks/{id}/download:
    get:
      parameters:
      - description: Track ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
          schema:
            type: file
      summary: Download a track
      tags:
      - tracks
  /tracks/{id}/image:
    get:
      parameters:
      - description: Track ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - image/jpeg
      - image/png
      - application/octet-stream
      responses:
        "200":
          description: OK
      summary: Get track image
      tags:
      - images
  /tracks/{id}/play:
    get:
      parameters:
      - description: Track ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
          schema:
            type: file
      summary: Stream a track
      tags:
      - tracks
swagger: "2.0"
