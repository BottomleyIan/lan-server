basePath: /api
definitions:
  handlers.AlbumDTO:
    properties:
      artist_id:
        type: integer
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      title:
        type: string
      updated_at:
        type: string
    type: object
  handlers.ArtistDTO:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  handlers.FolderDTO:
    properties:
      available:
        type: boolean
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      last_scan_at:
        type: string
      last_scan_error:
        type: string
      last_scan_status:
        type: string
      last_seen_at:
        type: string
      path:
