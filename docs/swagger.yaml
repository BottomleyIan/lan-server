basePath: /api
definitions:
  handlers.FolderDTO:
    properties:
      available:
        type: boolean
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      last_scan_at:
        type: string
      last_scan_error:
        type: string
      last_scan_status:
        type: string
      last_seen_at:
        type: string
      path:
        type: string
      updated_at:
        type: string
    type: object
  handlers.Health:
    properties:
      status:
        type: string
      time:
        type: string
    type: object
  handlers.ScanDTO:
    properties:
      error:
        type: string
      finished_at:
        type: string
      folder_id:
        type: integer
      started_at:
        type: string
      status:
        description: '"running" | "ok" | "error" | "skipped_unavailable"'
        type: string
    type: object
  handlers.createFolderRequest:
    properties:
      path:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Local network API for music management
  title: Music Server API
  version: "1.0"
paths:
  /folders:
    get:
      description: List all non-deleted folders
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.FolderDTO'
            type: array
      summary: List folders
      tags:
      - folders
    post:
      consumes:
      - application/json
      description: Create a folder by path
      parameters:
      - description: Folder to create
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.createFolderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.FolderDTO'
      summary: Create folder
      tags:
      - folders
  /folders/{id}:
    get:
      parameters:
      - description: Folder ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.FolderDTO'
      summary: Get folder
      tags:
      - folders
  /folders/{id}/scan:
    get:
      description: Get the most recent scan status for a folder
      parameters:
      - description: Folder ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ScanDTO'
      summary: Get scan status
      tags:
      - folders
    post:
      description: Start a scan of a folder root and update indexed tracks
      parameters:
      - description: Folder ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/handlers.ScanDTO'
      summary: Trigger folder scan
      tags:
      - folders
  /health:
    get:
      description: Returns ok + current server time
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.Health'
      summary: Health check
      tags:
      - system
swagger: "2.0"
