basePath: /api
definitions:
  handlers.AlbumDTO:
    properties:
      artist:
        $ref: '#/definitions/handlers.ArtistSummaryDTO'
      artist_id:
        type: integer
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      image_path:
        type: string
      title:
        type: string
      updated_at:
        type: string
    type: object
  handlers.AlbumSummaryDTO:
    properties:
      artist_id:
        type: integer
      id:
        type: integer
      image_path:
        type: string
      title:
        type: string
    type: object
  handlers.ArtistDTO:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  handlers.ArtistSummaryDTO:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  handlers.FolderDTO:
    properties:
      available:
        type: boolean
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      last_scan_at:
        type: string
      last_scan_error:
        type: string
      last_scan_status:
        type: string
      last_seen_at:
        type: string
      path:
        type: string
      updated_at:
        type: string
    type: object
  handlers.Health:
    properties:
      status:
        type: string
      time:
        type: string
    type: object
  handlers.JournalDTO:
    properties:
      created_at:
        type: string
      day:
        type: integer
      hash:
        type: string
      last_checked_at:
        type: string
      month:
        type: integer
      size_bytes:
        type: integer
      tags:
        items:
          type: string
        type: array
      updated_at:
        type: string
      year:
        type: integer
    type: object
  handlers.JournalDayDTO:
    properties:
      day:
        type: integer
      month:
        type: integer
      raw:
        type: string
      year:
        type: integer
    type: object
  handlers.MetalPriceDTO:
    properties:
      gbp:
        type: number
      name:
        type: string
      symbol:
        type: string
      updatedAt:
        type: string
      updatedAtReadable:
        type: string
      usd:
        type: number
    type: object
  handlers.MetalsPricesDTO:
    properties:
      gold:
        $ref: '#/definitions/handlers.MetalPriceDTO'
      silver:
        $ref: '#/definitions/handlers.MetalPriceDTO'
    type: object
  handlers.NoteDTO:
    properties:
      body:
        type: string
      created_at:
        type: string
      day:
        type: integer
      id:
        type: integer
      month:
        type: integer
      position:
        type: integer
      raw_line:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      type:
        type: string
      updated_at:
        type: string
      year:
        type: integer
    type: object
  handlers.PlaylistDTO:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  handlers.PlaylistTrackDTO:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      playlist_id:
        type: integer
      position:
        type: integer
      track:
        $ref: '#/definitions/handlers.TrackDTO'
      track_id:
        type: integer
      updated_at:
        type: string
    type: object
  handlers.ScanDTO:
    properties:
      error:
        type: string
      finished_at:
        type: string
      folder_id:
        type: integer
      started_at:
        type: string
      status:
        description: '"running" | "ok" | "error" | "skipped_unavailable"'
        type: string
    type: object
  handlers.SettingDTO:
    properties:
      created_at:
        type: string
      key:
        type: string
      updated_at:
        type: string
      value:
        type: string
    type: object
  handlers.SettingKeyDTO:
    properties:
      description:
        type: string
      key:
        type: string
    type: object
  handlers.TaskDTO:
    properties:
      body:
        type: string
      created_at:
        type: string
      day:
        type: integer
      deadline_at:
        type: string
      id:
        type: integer
      month:
        type: integer
      position:
        type: integer
      scheduled_at:
        type: string
      status:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      updated_at:
        type: string
      year:
        type: integer
    type: object
  handlers.TrackDTO:
    properties:
      album:
        $ref: '#/definitions/handlers.AlbumSummaryDTO'
      album_id:
        type: integer
      artist:
        $ref: '#/definitions/handlers.ArtistSummaryDTO'
      artist_id:
        type: integer
      created_at:
        type: string
      deleted_at:
        type: string
      duration_seconds:
        type: integer
      ext:
        type: string
      filename:
        type: string
      folder_id:
        type: integer
      genre:
        type: string
      id:
        type: integer
      image_path:
        type: string
      last_modified:
        type: integer
      last_seen_at:
        type: string
      rating:
        type: integer
      rel_path:
        type: string
      size_bytes:
        type: integer
      title:
        type: string
      updated_at:
        type: string
      year:
        type: integer
    type: object
  handlers.addPlaylistTrackRequest:
    properties:
      position:
        type: integer
      track_id:
        type: integer
    type: object
  handlers.createFolderRequest:
    properties:
      path:
        type: string
    type: object
  handlers.createJournalEntryRequest:
    properties:
      body:
        type: string
      description:
        type: string
      tags:
        items:
          type: string
        type: array
    type: object
  handlers.createLogseqTaskRequest:
    properties:
      body:
        example: Include the new journals endpoints.
        type: string
      deadline:
        example: "2025-12-23"
        type: string
      description:
        example: Write release notes
        type: string
      scheduled:
        example: "2025-12-23T11:00:00Z"
        type: string
      status:
        example: TODO
        type: string
      tags:
        example:
        - tag1
        - tag2
        items:
          type: string
        type: array
    type: object
  handlers.createPlaylistRequest:
    properties:
      name:
        type: string
    type: object
  handlers.createSettingRequest:
    properties:
      key:
        type: string
      value:
        type: string
    type: object
  handlers.enqueuePlaylistTrackRequest:
    properties:
      track_id:
        type: integer
    type: object
  handlers.updateAlbumRequest:
    properties:
      artist_id:
        type: integer
      title:
        type: string
    type: object
  handlers.updateArtistRequest:
    properties:
      name:
        type: string
    type: object
  handlers.updatePlaylistTrackRequest:
    properties:
      position:
        type: integer
    type: object
  handlers.updateSettingRequest:
    properties:
      value:
        type: string
    type: object
  handlers.updateTrackImageRequest:
    properties:
      url:
        type: string
    type: object
  handlers.updateTrackRatingRequest:
    properties:
      rating:
        type: integer
    type: object
  handlers.updateTrackRequest:
    properties:
      rating:
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: Local network API for music management
  title: Music Server API
  version: "1.0"
paths:
  /albums:
    get:
      parameters:
      - description: Prefix filter on title
        in: query
        name: startswith
        type: string
      - description: 'Include albums whose tracks are in unavailable folders (default:
          false)'
        in: query
        name: include_unavailable
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.AlbumDTO'
            type: array
      summary: List albums
      tags:
      - albums
  /albums/{id}:
    delete:
      description: Soft-delete an album
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      summary: Delete album
      tags:
      - albums
    get:
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.AlbumDTO'
      summary: Get album
      tags:
      - albums
    put:
      consumes:
      - application/json
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: integer
      - description: Album update payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.updateAlbumRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.AlbumDTO'
      summary: Update album
      tags:
      - albums
  /albums/{id}/image:
    get:
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - image/jpeg
      - image/png
      - application/octet-stream
      responses:
        "200":
          description: OK
      summary: Get album image
      tags:
      - images
  /albums/{id}/tracks:
    get:
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: integer
      - description: Comma-separated expansions (album,artist); defaults to none
        enum:
        - album
        - artist
        example: album,artist
        in: query
        name: expand
        type: string
      - description: Prefix filter on filename
        in: query
        name: startswith
        type: string
      - description: 'Include tracks from unavailable folders (default: false)'
        in: query
        name: include_unavailable
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.TrackDTO'
            type: array
      summary: List tracks for an album
      tags:
      - albums
  /artists:
    get:
      parameters:
      - description: Prefix filter on name
        in: query
        name: startswith
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.ArtistDTO'
            type: array
      summary: List artists
      tags:
      - artists
  /artists/{id}:
    delete:
      description: Soft-delete an artist
      parameters:
      - description: Artist ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      summary: Delete artist
      tags:
      - artists
    get:
      parameters:
      - description: Artist ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ArtistDTO'
      summary: Get artist
      tags:
      - artists
    put:
      consumes:
      - application/json
      parameters:
      - description: Artist ID
        in: path
        name: id
        required: true
        type: integer
      - description: Artist update payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.updateArtistRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ArtistDTO'
      summary: Update artist
      tags:
      - artists
  /folders:
    get:
      description: List all non-deleted folders
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.FolderDTO'
            type: array
      summary: List folders
      tags:
      - folders
    post:
      consumes:
      - application/json
      description: Create a folder by path
      parameters:
      - description: Folder to create
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.createFolderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.FolderDTO'
      summary: Create folder
      tags:
      - folders
  /folders/{id}:
    delete:
      description: Soft-delete a folder root
      parameters:
      - description: Folder ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      summary: Delete folder
      tags:
      - folders
    get:
      parameters:
      - description: Folder ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.FolderDTO'
      summary: Get folder
      tags:
      - folders
  /folders/{id}/scan:
    get:
      description: Get the most recent scan status for a folder
      parameters:
      - description: Folder ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ScanDTO'
      summary: Get scan status
      tags:
      - folders
    post:
      description: Start a scan of a folder root and update indexed tracks
      parameters:
      - description: Folder ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/handlers.ScanDTO'
      summary: Trigger folder scan
      tags:
      - folders
  /health:
    get:
      description: Returns ok + current server time
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.Health'
      summary: Health check
      tags:
      - system
  /journals:
    get:
      parameters:
      - description: Filter by year
        in: query
        name: year
        type: integer
      - description: Filter by month (1-12)
        in: query
        name: month
        type: integer
      - description: Filter by day (1-31)
        in: query
        name: day
        type: integer
      - description: Filter by tag
        in: query
        name: tag
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.JournalDTO'
            type: array
      summary: List journals
      tags:
      - journals
    post:
      consumes:
      - application/json
      operationId: createJournalEntry
      parameters:
      - description: Journal entry payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.createJournalEntryRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Append a journal entry for today
      tags:
      - journals
  /journals/{year}/{month}:
    get:
      operationId: listJournalsByMonth
      parameters:
      - description: Force refresh from disk
        in: query
        name: refresh
        type: boolean
      - description: Year
        in: path
        name: year
        required: true
        type: integer
      - description: Month
        in: path
        name: month
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.JournalDTO'
            type: array
      summary: List journals for a month
      tags:
      - journals
  /journals/{year}/{month}/{day}:
    get:
      operationId: getJournalDay
      parameters:
      - description: Year
        in: path
        name: year
        required: true
        type: integer
      - description: Month
        in: path
        name: month
        required: true
        type: integer
      - description: Day
        in: path
        name: day
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.JournalDayDTO'
      summary: Get journal entry for a day
      tags:
      - journals
  /journals/tags:
    get:
      parameters:
      - description: Prefix filter on tag
        in: query
        name: startswith
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
      summary: List journal tags
      tags:
      - journals
  /notes:
    get:
      parameters:
      - description: Filter by year
        in: query
        name: year
        type: integer
      - description: Filter by month (1-12)
        in: query
        name: month
        type: integer
      - description: Filter by day (1-31)
        in: query
        name: day
        type: integer
      - description: Filter by tag
        in: query
        name: tag
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.NoteDTO'
            type: array
      summary: List notes
      tags:
      - notes
  /playlists:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.PlaylistDTO'
            type: array
      summary: List playlists
      tags:
      - playlists
    post:
      consumes:
      - application/json
      parameters:
      - description: Playlist to create
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.createPlaylistRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.PlaylistDTO'
      summary: Create playlist
      tags:
      - playlists
  /playlists/{id}:
    delete:
      parameters:
      - description: Playlist ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      summary: Delete playlist
      tags:
      - playlists
    get:
      parameters:
      - description: Playlist ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.PlaylistDTO'
      summary: Get playlist
      tags:
      - playlists
    put:
      consumes:
      - application/json
      parameters:
      - description: Playlist ID
        in: path
        name: id
        required: true
        type: integer
      - description: Playlist update payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.createPlaylistRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.PlaylistDTO'
      summary: Update playlist
      tags:
      - playlists
  /playlists/{id}/clear:
    post:
      parameters:
      - description: Playlist ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      summary: Remove all tracks from a playlist
      tags:
      - playlists
  /playlists/{id}/enqueue:
    post:
      consumes:
      - application/json
      parameters:
      - description: Playlist ID
        in: path
        name: id
        required: true
        type: integer
      - description: Track to enqueue
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.enqueuePlaylistTrackRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.PlaylistTrackDTO'
      summary: Enqueue a track at the end of a playlist
      tags:
      - playlists
  /playlists/{id}/tracks:
    get:
      parameters:
      - description: Playlist ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.PlaylistTrackDTO'
            type: array
      summary: List tracks in a playlist
      tags:
      - playlists
    post:
      consumes:
      - application/json
      parameters:
      - description: Playlist ID
        in: path
        name: id
        required: true
        type: integer
      - description: Track to add
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.addPlaylistTrackRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.PlaylistTrackDTO'
      summary: Add a track to a playlist
      tags:
      - playlists
  /playlists/{id}/tracks/{track_id}:
    delete:
      parameters:
      - description: Playlist ID
        in: path
        name: id
        required: true
        type: integer
      - description: Track ID
        in: path
        name: track_id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      summary: Delete a track from a playlist
      tags:
      - playlists
    put:
      consumes:
      - application/json
      parameters:
      - description: Playlist ID
        in: path
        name: id
        required: true
        type: integer
      - description: Track ID
        in: path
        name: track_id
        required: true
        type: integer
      - description: New position
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.updatePlaylistTrackRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.PlaylistTrackDTO'
      summary: Update playlist track position
      tags:
      - playlists
  /prices/metals:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.MetalsPricesDTO'
      summary: Get current gold and silver prices
      tags:
      - prices
  /settings:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.SettingDTO'
            type: array
      summary: List settings
      tags:
      - settings
    post:
      consumes:
      - application/json
      parameters:
      - description: Setting payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.createSettingRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SettingDTO'
      summary: Create setting
      tags:
      - settings
  /settings/{key}:
    delete:
      parameters:
      - description: Setting key
        in: path
        name: key
        required: true
        type: string
      responses:
        "204":
          description: No Content
      summary: Delete setting
      tags:
      - settings
    get:
      parameters:
