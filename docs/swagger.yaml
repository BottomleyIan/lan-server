host: localhost:8080
info:
  contact: {}
  description: Local network API for music management
  title: Music Server API
  version: "1.0"
paths:
  /albums:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.AlbumDTO'
            type: array
      summary: List albums
      tags:
      - albums
  /albums/{id}:
    delete:
      description: Soft-delete an album
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      summary: Delete album
      tags:
      - albums
    get:
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.AlbumDTO'
      summary: Get album
      tags:
      - albums
    put:
      consumes:
      - application/json
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: integer
      - description: Album update payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.updateAlbumRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.AlbumDTO'
      summary: Update album
      tags:
      - albums
  /artists:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.ArtistDTO'
            type: array
      summary: List artists
      tags:
      - artists
  /artists/{id}:
    delete:
      description: Soft-delete an artist
      parameters:
      - description: Artist ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      summary: Delete artist
      tags:
      - artists
    get:
      parameters:
      - description: Artist ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ArtistDTO'
      summary: Get artist
      tags:
      - artists
    put:
      consumes:
      - application/json
      parameters:
      - description: Artist ID
        in: path
        name: id
        required: true
        type: integer
      - description: Artist update payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.updateArtistRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ArtistDTO'
      summary: Update artist
      tags:
      - artists
  /folders:
    get:
      description: List all non-deleted folders
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.FolderDTO'
            type: array
      summary: List folders
      tags:
      - folders
    post:
      consumes:
      - application/json
      description: Create a folder by path
      parameters:
      - description: Folder to create
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.createFolderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.FolderDTO'
      summary: Create folder
      tags:
      - folders
  /folders/{id}:
    delete:
      description: Soft-delete a folder root
      parameters:
      - description: Folder ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      summary: Delete folder
      tags:
      - folders
    get:
      parameters:
      - description: Folder ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.FolderDTO'
      summary: Get folder
      tags:
      - folders
  /folders/{id}/scan:
    get:
      description: Get the most recent scan status for a folder
      parameters:
      - description: Folder ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ScanDTO'
      summary: Get scan status
      tags:
      - folders
    post:
      description: Start a scan of a folder root and update indexed tracks
      parameters:
      - description: Folder ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/handlers.ScanDTO'
      summary: Trigger folder scan
      tags:
      - folders
  /health:
    get:
      description: Returns ok + current server time
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.Health'
      summary: Health check
      tags:
      - system
  /tracks:
    get:
      description: List all non-deleted tracks
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.TrackDTO'
            type: array
      summary: List tracks
      tags:
      - tracks
